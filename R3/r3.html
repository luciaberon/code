<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud 3</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/doodle/48/000000/crab.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="video">
            <img alt="Play video button" src="https://img.youtube.com/vi/-50NdPawLVY/maxresdefault.jpg">
            <button class="btn">
                <img alt="Video thumbnail preview" allow="autoplay" class="btn-img" src="https://img.icons8.com/ios-filled/100/ffffff/circled-play.png"/>            
            </button>
        </div>

        <div class="text-section">
            <h1>Dance with the crabs!</h1>
            <p>Did you ever feel like dancing with crabs on a remote island?</p>
            <p>Well, that's never going to happen! But this video is the closest experience you can get!</p>
            <p>Enjoy!</p>
        </div>
    </div>

    <!--Modal with video on autoplay-->
    <div class="modal">
        <!--Youtube video-->
        <iframe width="100%" height="100%" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
